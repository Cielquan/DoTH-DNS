# DNS entries for container stack

server:
    # DNS entry for container 'doh_server'
    local-data: "doh_server A 172.16.1.2"
    local-data-ptr: "172.16.1.2 doh_server"

    # DNS entry for container 'pihole'
    local-data: "pihole A 172.16.1.3"
    local-data-ptr: "172.16.1.5 pihole"

    # DNS entry for container 'unbound'
    local-data: "unbound A 172.16.1.4"
    local-data-ptr: "172.16.1.3 unbound"

    # DNS entry for container 'traefik'
    local-data: "traefik A 172.16.1.5"
    local-data-ptr: "172.16.1.4 traefik"
