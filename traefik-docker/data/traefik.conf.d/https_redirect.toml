[http.middlewares]
  [http.middlewares.HttpsRedirect.redirectscheme]
    permanent = true
    scheme = "https"

[http.services]
  [http.services.DummyService.loadBalancer]
    [[http.services.DummyService.loadBalancer.servers]]
      url = "dummy.service"

[http.routers]
  [http.routers.GlobalHttps]
    entryPoints = ["http"]
    rule = "HostRegexp(`{host:.+}`)"
    priority = 1
    middlewares =  ["HttpsRedirect"]
    service = "DummyService"
