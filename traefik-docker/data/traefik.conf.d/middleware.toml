[http.middlewares]
  [http.middlewares.SecureHeaders.headers]
    sslRedirect=true
    forceSTSHeader=true
    STSIncludeSubdomains=true
    STSSeconds=63072000
    STSPreload=true
    browserXSSFilter=true
    contentTypeNosniff=true
    frameDeny=true

  [http.middlewares.AddAdminPath.replacepathregex]
    # make sure /admin is at the start of the path
    regex='^/((?i:(admin)/{0,1}|.{0})(.*))'
    replacement='/admin/$$3'
