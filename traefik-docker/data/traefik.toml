[global]
  checkNewVersion = true
  sendAnonymousUsage = false

[log]
  level = "INFO" # DEBUG, INFO, WARN, ERROR, FATAL, PANIC
  format = "common"

[accessLog]
  format = "common" # json


[entryPoints]
  [entryPoints.web]
    address = ":80"
    [entryPoints.web.http.redirections.entryPoint]
      to = "websecure"
      scheme = "https"
      permanent = true

  [entryPoints.websecure]
    address = ":443"
    [entryPoints.websecure.http]
      middlewares = ["SecureHeaders@file"]
      [entryPoints.websecure.http.tls]
        options = "default"
        certResolver = "leresolver"

  [entryPoints.dot]
    address = ":853"
      [entryPoints.dot.http.tls]
        options = "default"
        certResolver = "leresolver"


[api]
  dashboard = true
  insecure = false
  debug = false

[ping]
  entryPoint = "http"


[providers]
  [providers.file]
    watch = true
    directory = "/etc/traefik/traefik.conf.d/"

  [providers.docker]
    watch = true
    endpoint = "unix:///var/run/docker.sock"
    exposedByDefault = false
    network = "dns_network"
