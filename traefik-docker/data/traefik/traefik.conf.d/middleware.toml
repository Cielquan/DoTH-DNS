[http.middlewares]
  [http.middlewares.SecureHeaders.headers]
    forceSTSHeader=true
    STSIncludeSubdomains=true
    STSSeconds=63072000
    STSPreload=true
    browserXSSFilter=true
    contentTypeNosniff=true
    frameDeny=true

[entryPoints.web.http]
  middlewares = ["SecureHeaders@file"]

[entryPoints.websecure.http]
  middlewares = ["SecureHeaders@file"]
